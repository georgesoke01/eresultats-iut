<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Réinitialisation du mot de passe</h1>
            <p>Entrez votre adresse email ci-dessous et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
            <p>Veuillez vérifier votre adresse email pour les instructions de réinitialisation du mot de passe.</p>
            <div class="input-group">
                <input type="email" id="email" placeholder="Adresse email">
            </div>
            <button class="btn">Envoyer</button>
        </div>
    </div>
</body>
</html>
